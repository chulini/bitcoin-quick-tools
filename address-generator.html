<html>
<head>
	<title>Create New Address</title>	
	<link rel="stylesheet" type="text/css" href="css/yui-reset.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/bitcore.js"></script>
	<script src="js/jquery.min.js"></script>
</head>
<body>
<div class="loader"></div>
<script type="text/javascript">
function GeneratePair(){
	var privateKey = new bitcore.PrivateKey();
	var publicKey = new bitcore.PublicKey(privateKey);
	var address = publicKey.toAddress(bitcore.Networks.livenet);
	$('#pk').val(privateKey);
	$('#ad').val(address);
}

$(document).ready(function(){
	$(".loader").fadeOut("fast");
	GeneratePair();
});
</script>

<div class="wrapper">
	<h1>Bitcoin Quick Tools</h1>
	<a class="button" href="#" id="generate" onClick="GeneratePair();">Generate address <br/>&amp; private key</a>

	<p class="field-txt">Public Address</p>
	<input class="key" size="60" id="ad">

	<p class="field-txt">Private Key</p>
	<input class="key" size="60" id="pk">

	<div class="box">
		<p>Remember to store securely your public address and it's private key if you want to recieve or send bitcoin.</p>
	</div>

	<a class="button" href="index.html" id="back">Back</a>
</div>
</body>
</html>
